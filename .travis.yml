---
language: objective-c
sudo: false
cache:
  directories:
  - node_modules
  - $HOME/.npm
  - $HOME/.cache # includes bowers cache
  - cache
install:
- npm install
- bower install
- make full
script:
- npm test
before_install:
- brew update
- brew install curl
- brew install makensis
- cd $TRAVIS_BUILD_DIR && travis/download-homebrew
- rm -rf ~/.nvm
- git clone https://github.com/creationix/nvm.git ~/.nvm
- source ~/.nvm/nvm.sh
- nvm install 4.2
- nvm use 4.2
- npm config set spin false
- npm install -g bower
- npm install -g phantomjs-prebuilt
- npm install -g grunt-cli
- npm install -g node-gyp
before_deploy:
- VERSION=$(sh scripts/obtenerVersion.sh)
- echo "Detectando version $VERSION para compilar"
- make binarios_electron
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - "tmp/pilas-bloques-${VERSION}.dmg"
    - "tmp/pilas-bloques-${VERSION}.exe"
  on:
    repo: hugoruscitti/prueba-releases
