---
language: objective-c
sudo: false

install:
- npm install
- bower install
- make full
script:
- npm test
before_install:
- rm -rf ~/.nvm
- git clone https://github.com/creationix/nvm.git ~/.nvm
- source ~/.nvm/nvm.sh
- nvm install 4.2
- nvm use 4.2
- npm config set spin false
- npm install -g bower
- npm install -g phantomjs-prebuilt
- npm install -g grunt-cli
- npm install -g node-gyp
before_deploy:
- VERSION=$(shell scripts/obtenerVersion.sh)
- echo "Detectando version $VERSION para compilar"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "tmp/pilas-bloques-${VERSION}.dmg"
    - "tmp/pilas-bloques-${VERSION}.exe"
  on:
    repo: hugoruscitti/prueba-releases
